{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Stock Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{url_for('editStockItem', music_shop_id=music_shop_id, stock_id=stock_id)}}" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
                    </div>
                    <label for="instrument">Instrument:</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument1" value="Electric Guitar" {% if item.instrument == 'Electric Guitar'%}checked{%endif%}>Electric Guitar
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument2" value="Bass Guitar" {% if item.instrument == 'Bass Guitar' %}checked{%endif%}>Bass Guitar
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument3" value="Acoustic Guitars" {% if item.instrument == 'Acoustic Guitars'%}checked{%endif%}>Acoustic Guitars
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument4" value="Percussion" {%if item.instrument =='Percussion'%}checked{%endif%}>Percussion
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument5" value="Acoustic Bass" {%if item.instrument =='Acoustic Bass'%}checked{%endif%}>Acoustic Bass
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument5" value="Electric Piano" {%if item.instrument =='Electric Piano'%}checked{%endif%}>Electric Piano
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument6" value="Electric Drum Kits" {%if item.instrument =='Electric Drum Kits'%}checked{%endif%}>Electric Drum Kits
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument7" value="Drum" {%if item.instrument =='Drum'%}checked{%endif%}>Drum
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument8" value="Drum Hardware" {%if item.instrument =='Drum Hardware'%}checked{%endif%}>Drum Hardware
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument9" value="Drum Sticks" {%if item.instrument =='Drum Sticks'%}checked{%endif%}>Drum Sticks
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument10" value="Digital Piano" {%if item.instrument =='Digital Piano'%}checked{%endif%}>Digital Piano
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument11" value="Strings" {%if item.instrument =='Strings'%}checked{%endif%}>Strings
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                    <a href = '{{url_for('showMusicShops')}}'>
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
